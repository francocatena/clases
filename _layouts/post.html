---
layout: default
---
<div class="row">
  <div class="col-md-2" data-spy-target>
    <ul class="nav nav-pills nav-stacked affix">
      {% for section in page.sections %}
        <li><a href="#{{ section[0] }}">{{ section[1] }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-10">
    <h2>{{ page.title }}</h2>

    <article>
      {{ content }}
    </article>
  </div>
</div>
