name: Taller de Ruby
markdown: redcarpet
highlighter: pygments
permalink: pretty
kramdown:
  coderay_css: class
  coderay_line_numbers: nil
  input: GFM
redcarpet:
  extensions: [autolink, strikethrough, tables]
gems:
  - jekyll-sitemap
defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
